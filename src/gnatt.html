<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Chart Example</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div id="calendar_chart" style="width: 100%; height: 500px;"></div>

    <script type="text/javascript">
        google.charts.load('current', {'packages':['calendar']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var container = document.getElementById('calendar_chart');
            var chart = new google.visualization.Calendar(container);

            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn({ type: 'date', id: 'Date' });
            dataTable.addColumn({ type: 'number', id: 'Dummy' }); // Dummy column for values

            // Generate data for a single day with 10-minute resolution
            var startDate = new Date(); // Current date and time
            startDate.setHours(0, 0, 0, 0); // Set time to midnight
            var endDate = new Date(startDate);
            endDate.setHours(23, 59, 59, 999); // Set time to end of the day

            for (var d = new Date(startDate); d <= endDate; d.setMinutes(d.getMinutes() + 10)) {
                dataTable.addRow([new Date(d), 1]); // Add a dummy entry for each 10-minute interval
            }

            var options = {
                title: "Single Day View with 10-Minute Resolution",
                calendar: {
                    cellSize: 30 // Adjust the size of each cell for better visualization
                }
            };

            chart.draw(dataTable, options);
        }
    </script>
</body>
</html>
