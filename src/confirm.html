<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Modal with Checkbox</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch modal with slider
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body d-flex flex-column">
        
          <input type="range" class="form-range" id="confirmationSlider" min="0" max="1" step="0.1" value="0" style="width: 100%;">
        
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmButton" disabled>Confirm</button>
      </div>
    </div>
  </div>
</div>


<script>
// Enable/disable confirm button based on slider value
$('#confirmationSlider').on('input', function() {
  $('#confirmButton').prop('disabled', parseFloat($(this).val()) != 1);
});


$('#exampleModal').on("hidden.bs.modal",function(){
  $(this).find("input").val(0);
})

// Perform action when confirm button is clicked
$('#confirmButton').on('click', function() {
  // Add your action here
  alert('Action confirmed!');
  // Close modal
  
  $('#exampleModal').modal('hide');
});
</script>

</body>
</html>
