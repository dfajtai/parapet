<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Time Graph with Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script> <!-- Include Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script> <!-- Include Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-moment/1.0.1/chartjs-adapter-moment.min.js"></script> <!-- Include Chart.js adapter for Moment.js -->
</head>
<body>
    <canvas id="myChart" width="800" height="200"></canvas>

    <script>
        // Sample data
        const data = [
            { start: new Date("2024-03-26T08:00:00"), end: new Date("2024-03-26T10:00:00"), color: "rgba(255, 0, 0, 0.5)" },
            { start: new Date("2024-03-26T09:30:00"), end: new Date("2024-03-26T12:00:00"), color: "rgba(0, 0, 255, 0.5)" },
            { start: new Date("2024-03-26T11:00:00"), end: new Date("2024-03-26T13:30:00"), color: "rgba(0, 255, 0, 0.5)" },
            // Add more overlapping sample data
            { start: new Date("2024-03-26T08:30:00"), end: new Date("2024-03-26T11:30:00"), color: "rgba(255, 255, 0, 0.5)" }
        ];

        // Process data for Chart.js
        const datasets = [];
        data.forEach((item, index) => {
            const channel = index % 2; // Alternate between channels (rows)

            // Adjust y-values for overlapping data
            const yOffset = channel === 1 ? -0.1 : 0.1; // Adjust the displacement as needed

            const dataset = {
                label: `Schedule ${index + 1}`,
                backgroundColor: item.color, // Alpha channel added to colors
                borderColor: item.color,
                borderWidth: 5, // Make lines thicker
                pointRadius: 5, // Add points
                data: [
                    { x: item.start, y: channel + yOffset },
                    { x: item.end, y: channel + yOffset }
                ]
            };
            datasets.push(dataset);
        });

        // Chart configuration
        const config = {
            type: 'line', // Use line chart
            data: {
                datasets: datasets
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        position: 'bottom',
                        time: {
                            minUnit: 'hour',
                            displayFormats: {
                                hour: 'HH:mm'
                            }
                        }
                    },
                    y: {
                        display: false // Hide the y-axis
                    }
                }
            }
        };

        // Create chart
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, config);
    </script>
</body>
</html>
